  - title: Изучение
  - items:
      - type: markdown
        text: ' Узнайте, как это универсальное офисное устройство упрощает групповые обсуждения, взаимодействие и обмен идеями.<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Ознакомьтесь с основными характеристиками и спецификациями продукции Surface Hub.</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>Ознакомьтесь с реальными примерами повышения производительности и эффективности взаимодействия.</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Различия между Surface Hub и Windows 10 Корпоративная</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>"Вопросы и ответы" Surface Hub "</a></td></tr> </table> '
  - title: Планирование
  - items:
      - type: markdown
        text: ' Подготовьтесь к развертыванию Surface Hub в вашей организации. Изучите средства подготовки узла, сведения о сборке и конфигурации, а также политики Exchange и ActiveSync. <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Подготовьтесь к внедрению Surface Hub**<br>Изучите действия, которые необходимо выполнить для настройки Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Руководство по подготовке на сайте Surface Hub </a> (PDF, 1,48 МБ)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Руководства по распаковке</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Сборка Surface Hub**<br>Узнайте, как собрать Surface Hub.<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Руководство по настройке Surface Hub </a> (PDF, 1,43 МБ)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Направляющие для монтажа и сборки</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**Подготовка среды**<br>Изучите сведения о зависимых компонентах и требования к учетной записи.<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>Подготовка среды</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>Создание и тестирование учетной записи устройства</a></td></tr> </table> '
  - title: Развертывание
  - items:
      - type: markdown
        text: ' Получите сведения для настройки, установки приложений и управления ими и сетью на Surface Hub.<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Настройка Surface Hub**<br>Изучите сведения, необходимые для подготовки к настройке Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>Рабочий план настройки</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>Программа первого запуска</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>Сценарии PowerShell</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**Установка приложений**<br>Параметры установки и управления приложениями на устройстве Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>Установка приложений</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>Доска для совместной работы</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>Создание пакетов подготовки</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Подключение Surface Hub к сети**<br>Сетевые сценарии для Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>Управление беспроводной сетью</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>Использование системы управления помещением</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>Подключите другие устройства с помощью Surface Hub.</a></td></tr> </table> '
  - title: Управление
  - items:
      - type: markdown
        text: ' Здесь вы узнаете, как управлять обновлениями Surface HUB и поддерживать безопасность и целостность корпоративных устройств.<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**Управление устройствами**<br>Мониторинг устройств Surface Hub осуществляется с помощью Microsoft Operations Management Suite (OMS).<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Отслеживание устройства Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>Специальные возможности и Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**Управление учетной записью**<br>Изучите параметры управления учетными записями, используемых на Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Изменение учетной записи устройства Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>Управление учетной записью администратора</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**Установка обновлений и обеспечение безопасности**<br>Узнайте, как Surface Hub обновляет свои компоненты.<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Управление обновлениями Windows</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Журнал обновлений Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>Сохранение ключа BitLocker</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**Обучение сотрудников.**<br>Найдите ресурсы, которые помогут сотрудникам эффективно работать с Surface Hub.<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Руководство пользователя Surface Hub </a> (PDF, 1,69 МБ)<br><a href=''https://support.microsoft.com/help/20431''>Видеоролики с инструкциями</a></td></tr> </table> '
