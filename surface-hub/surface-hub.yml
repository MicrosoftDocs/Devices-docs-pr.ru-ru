        text: ' <table><tr><td><img src=''images/surfaceblog.png'' width=''192'' height=''192''><br>**Блог по Surface для ИТ-специалистов**<br>Ознакомьтесь с обзором новых продуктов Surface, а также советами и рекомендациями для ИТ-специалистов.<br><a href=''https://techcommunity.microsoft.com/t5/Surface-IT-Pro-Blog/bg-p/SurfaceITPro''>Подробнее</a></td><td><img src=''images/surfacemechanics.png'' width=''192'' height=''192''><br>**Surface на портале Microsoft Mechanics**<br>Посмотрите технические демонстрации и изучите пошаговые руководства по устройствам Surface, их компонентам и функциям.<br><a href=''https://technet.microsoft.com/windows/mt697546''>Get started</a></td><td><img src=''images/twitter.png'' width=''192'' height=''192''><br>**Читайте нас в Twitter**<br>Следите за последними новостями и смотрите демонстрации новых продуктов.<br><a href=''https://twitter.com/surface''>Посетите сайт Twitter</a></td></tr> </table> '